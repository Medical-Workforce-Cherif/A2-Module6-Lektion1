lashAstrong><ZdeslashAspan><ZdeslashAp><p>Patienteninformation zur Magenspiegelung (Gastroskopie)<ZdeslashAp><p>&nbsp;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>16</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>180</y><w>709</w><h>488</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" ><select id="tcmvfa22" class="reponseholetext selecttcm"  data-rep="Was wird bei einer Magenspiegelung gemacht?" ><option value="" ></option><option value="Ist die Untersuchung schmerzhaft?" >Ist die Untersuchung schmerzhaft?</option><option value="" >Was muss ich vor der Magenspiegelung beachten?</option><option value="" >Wann darf ich wieder aufstehen?</option><option value="" >Habe ich danach Beschwerden?</option><option value="Was wird bei einer Magenspiegelung gemacht?" >Was wird bei einer Magenspiegelung gemacht?</option></select><br>Bei einer Magenspiegelung führt der Arzt ein Gastroskop durch die Mundhöhle in die Speiseröhre bis in den Magen bzw. den Zwölffingerdarm ein. Dann führt er vorsichtig Luft zu. So kann er krankhafte Veränderungen an den Verdauungsorganen gut erkennen.<br><br><select id="tcmvfa92" class="reponseholetext selecttcm"  data-rep="Ist die Untersuchung schmerzhaft?" ><option value="" ></option><option value="Ist die Untersuchung schmerzhaft?" >Ist die Untersuchung schmerzhaft?</option><option value="" >Was muss ich vor der Magenspiegelung beachten?</option><option value="" >Wann darf ich wieder aufstehen?</option><option value="" >Habe ich danach Beschwerden?</option><option value="Was wird bei einer Magenspiegelung gemacht?" >Was wird bei einer Magenspiegelung gemacht?</option></select><br>Der Arzt kann bei der Untersuchung Polypen entfernen, Blutungen stillen und Magenflüssigkeit sowie Gewebeproben entnehmen. Die Gewebeentnahme (Biopsie) ist schmerzfrei. Viele Patienten finden die Spiegelung selbst aber unangenehm. Wenn das bei Ihnen auch so ist, können Sie ein mildes Beruhigungs- oder Schmerzmittel bekommen.<br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>700</x><y>310</y><w>250</w><h>220</h><x2>39</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel20221218n67o57.jpg ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>16</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>885</w><h>73</h><x2>-279</x2><y2>-210</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #b4412f;"><strong>5a &Uuml;berfliegen Sie die Patienteninformationen. Ordnen Sie die Fragen zu.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp><p>Patienteninformation zur Magenspiegelung (Gastroskopie)<ZdeslashAp><p>&nbsp;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>17</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>180</y><w>880</w><h>486</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" ><select id="tcmvfa84" class="reponseholetext selecttcm"  data-rep="Was muss ich vor der Magenspiegelung beachten?" ><option value="" ></option><option value="" >Wann darf ich wieder aufstehen?</option><option value="" >Was wird bei einer Magenspiegelung gemacht?</option><option value="" >Ist die Untersuchung schmerzhaft?</option><option value="Was muss ich vor der Magenspiegelung beachten?" >Was muss ich vor der Magenspiegelung beachten?</option><option value="Habe ich danach Beschwerden?" >Habe ich danach Beschwerden?</option></select><br>Am Untersuchungstag sollten Sie nüchtern sein. Nüchtern heißt, dass Sie sechs bis acht Stunden vor der Spiegelung zum letzten Mal Speisen zu sich nehmen und zwei bis drei Stunden vor der Untersuchung zu letzten Mal trinken dürfen (am besten nur klares Wasser). Wenn Sie regelmäßig Medikamente einnehmen, entscheidet Ihr Arzt, ob und wann Sie diese absetzten müssen.<br><br><select id="tcmvfa15" class="reponseholetext selecttcm"  data-rep="Habe ich danach Beschwerden?" ><option value="" ></option><option value="" >Wann darf ich wieder aufstehen?</option><option value="" >Was wird bei einer Magenspiegelung gemacht?</option><option value="" >Ist die Untersuchung schmerzhaft?</option><option value="Was muss ich vor der Magenspiegelung beachten?" >Was muss ich vor der Magenspiegelung beachten?</option><option value="Habe ich danach Beschwerden?" >Habe ich danach Beschwerden?</option></select><br>Nach der Untersuchung kann es sein, dass Sie Schluckstörungen oder ein brennendes Gefühl im Hals und im Rachen haben. Außerdem können Beschwerden wie eine geschwollene Nasenschleimhaut, Blähungen oder Müdigkeit auftreten. Die Beschwerden bessern sich in der Regel nach kurzer Zeit von selbst. Wenn das nicht der Fall ist, sollten Sie Ihren Arzt informieren. <br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>17</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>885</w><h>73</h><x2>-299</x2><y2>-230</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #b4412f;"><strong>5a &Uuml;berfliegen Sie die Patienteninformationen. Ordnen Sie die Fragen zu.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp><p>Patienteninformation zur Magenspiegelung (Gastroskopie)<ZdeslashAp><p>&nbsp;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>18</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>180</y><w>880</w><h>276</h><x2>-41</x2><y2>-41</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" ><select id="tcmvfa63" class="reponseholetext selecttcm"  data-rep="Wann darf ich wieder aufstehen?" ><option value="" ></option><option value="" >Ist die Untersuchung schmerzhaft?</option><option value="" >Was wird bei einer Magenspiegelung gemacht?</option><option value="" >Was muss ich vor der Magenspiegelung beachten?</option><option value="" >Habe ich danach Beschwerden?</option><option value="Wann darf ich wieder aufstehen?" >Wann darf ich wieder aufstehen?</option></select><br>Sie dürfen erst aufstehen, wenn Sie ausreichend wach sind und Ihr Kreislauf stabil ist. Beachten Sie aber, dass Sie nach Magenspiegelung mindestens eine Stunde nichts essen oder trinken dürfen. Bei einer ambulanten Spiegelung dürfen Sie 24 Stunden nichts Gefährliches unternehmen und nicht aktiv am Verkehr teilnehmen. Bitten Sie deshalb einen AngehörigenZdeslashAeine Angehörige, dass erZdeslashAsie Sie abholt. <br></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>18</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>190</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Gut zu wissen:<ZdeslashAstrong><ZdeslashAp><p>Die Magenspiegelung (Gastroskopie) wird auch &Ouml;sophago-Gastro-Duodenskopie (&Ouml;GD) genannt. Weitere endoskopische Untersuchungen sind zum Beispiel die Dickdarmspiegelung (Koloskopie) und die Bronchoskopie.<ZdeslashAp><p>&nbsp;<ZdeslashAp><p><strong>Der Wortschatz:<ZdeslashAstrong><ZdeslashAp><p>etwas unternehmen - etwas planen, beginnen und durchf&uuml;hren, etwas machen, tun<ZdeslashAp><p>aktiv am Verkehr teilnehmen - zum Beispiel selbst das Auto fahren<ZdeslashAp>]]></tx2><contenu3><\ 274</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >Was Sie über eine Koloskopie wissen sollten<br><br>Bei einer <select id="tcmvfa96" class="reponseholetext selecttcm"  data-rep="Darmspiegelung" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> wird das Endoskop durch den After und den Dickdarm bis in den Dünndarm eingeführt. Wichtig ist, dass sich vor der <select id="tcmvfa24" class="reponseholetext selecttcm"  data-rep="Untersuchung" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> kein Stuhl mehr im Darm befindet. Deshalb müssen Patienten einen Tag vor der Spiegelung eine <select id="tcmvfa51" class="reponseholetext selecttcm"  data-rep="Lösung" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> zur Darmreinigung trinken. Die Darmreinigung ist nicht <select id="tcmvfa75" class="reponseholetext selecttcm"  data-rep="schmerzhaft" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select>, aber unangenehm. Wenn der Arzt bei der Untersuchung krankhafte <select id="tcmvfa51" class="reponseholetext selecttcm"  data-rep="Veränderungen" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> an der Darmschleimhaut – beispielsweise <select id="tcmvfa51" class="reponseholetext selecttcm"  data-rep="Polypen" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> – sieht, kann er diese entfernen. Gleichzeitig kann er auch <select id="tcmvfa108" class="reponseholetext selecttcm"  data-rep="Gewebeproben" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select> entnehmen. Die Gewebeentnahme nennt man „<select id="tcmvfa13" class="reponseholetext selecttcm"  data-rep="Biopsie" ><option value="" ></option><option value="Biopsie" >Biopsie</option><option value="Lösung" >Lösung</option><option value="Darmspiegelung" >Darmspiegelung</option><option value="Untersuchung" >Untersuchung</option><option value="schmerzhaft" >schmerzhaft</option><option value="Veränderungen" >Veränderungen</option><option value="Polypen" >Polypen</option><option value="Gewebeproben" >Gewebeproben</option></select>“.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>21</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>330</x><y>450</y><w>311</w><h>233</h><x2>43</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel20221218n46o78.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>20</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>370</x><y>520</y><w>241</w><h>181</h><x2>44</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel20221218n73o54.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>21</page><ind>2</ind></bloc><bloc><type>text</type><fontsize>18</fontsize><x>270+0</x><y>260+0</y><w>395</w><h>31</h><o>0</o><o2>0</o2><acl>0</acl><an>1</an><de>0</de><di>0</di><dedi>0</dedi><text><\![CDATA[<p>Score :</p>]]></text><color>#000000</color><align>LeftCenter</align><css>border: solid 0px #808080;</css><ind>1</ind><page>22</page></bloc><bloc><type>finalprogressbar</type><x>270+0</x><y>260+34</y><w>395</w><h>46</h><o>0</o><o2>0</o2><acl>0</acl><an>1</an><de>0</de><di>0</di><dedi
